name: Go Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: build,upload and release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go_version: [ 1.16 ]
        os: [ ubuntu-latest ]

    steps:
      - name: Set up Go ${{ matrix.go_version }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go_version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: |
          CGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build -ldflags "-s -w -X main.Verson=${GITHUB_REF}" -o timing-clock-in-dingding-linux-amd64 .
          CGO_ENABLED=0 GOARCH=amd64 GOOS=windows go build -ldflags "-s -w -X main.Verson=${GITHUB_REF}" -o timing-clock-in-dingding-win-amd64.exe .
          CGO_ENABLED=0 GOARCH=amd64 GOOS=darwin go build -ldflags "-s -w -X main.Verson=${GITHUB_REF}" -o timing-clock-in-dingding-darwin-amd64 .


      - name: Gzip
        run: |
          tar -czvf timing-clock-in-dingding-linux-amd64.tar.gz timing-clock-in-dingding-linux-amd64
          tar -czvf timing-clock-in-dingding-win-amd64.tar.gz timing-clock-in-dingding-win-amd64.exe
          tar -czvf timing-clock-in-dingding-darwin-amd64.tar.gz timing-clock-in-dingding-darwin-amd64

      - name: setup release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: false
          files: |
            timing-clock-in-dingding-linux-amd64.tar.gz
            timing-clock-in-dingding-win-amd64.tar.gz
            timing-clock-in-dingding-darwin-amd64.tar.gz
